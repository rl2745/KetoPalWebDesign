<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>KetoPal Diets</h1>


<form name="userDropdown" action="/diets" method='POST'>
  <select name="userDropdown">
  {% for n in names %}
    <option value= "{{n.dname}}">{{n.dname}}</option>
  {% endfor %}
  </select>
  <button type="submit">Go</button>
</form>

<h2>{{name}} Diet</h2>

<table id="diet data">
  
	<colgroup>
		<col class="col-1">
		<col class="col-2">
	</colgroup>

	<tbody>

    {% for foodname in diet %}

    <tr>
      <td class="col-1">{{foodname.fname}}</td>
      <td class="col-2">{{foodname.calories}}</td>
    </tr>
    {% endfor %}

    <tr>
      <td class="col-1">&nbsp;</td>
      <td class="col-2">&nbsp;</td>
    </tr>

		<tr>
			<td class="col-1">Total Calories</td>
			<td class="col-2">{{calories.num}}</td>
		</tr>
	</tbody>

</table>

<p><a href="/">Back to Homepage</a></p>

  </body>


</html>
