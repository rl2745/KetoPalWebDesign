<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>

<h1>Create Workout Program</h1>

<h3>Select Exercises for the New Workout Program</h3>

<form name="exercisesChecklist" method="POST" action="/newWorkout">
	{% for e in exercises %}
		<input type="checkbox" name="exercise" value="{{e.ename}}">{{e.ename}}<br>
	{% endfor %}

	<br></br>

	<p>New Workout Program Name: <input type="text" name="name"> <input type="submit" value="Create"></p>
</form>	



<p><a href="/">Back to Homepage</a></p>

  </body>


</html>
